<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/all.css">
    <script defer src="../js/all.js"></script>
    <script src="../js/main.js"></script>
    <meta charset="UTF-8">
    <title>Acceder - nuvucard</title>
</head>
<body>

<!--    <form th:action="@{/login}" method="post">-->
<!--        <div><label> Usuario : <input type="text" name="username"/> </label></div>-->
<!--        <div><label> Contraseña: <input type="password" name="password"/> </label></div>-->
<!--        <div><input type="submit" value="Ingresar"/></div>-->
<!--    </form>-->

    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <img src="../img/logo.png" class="rounded mx-auto d-block" alt="Logo nuvucard" style="width: 200px; max-width: 80%">
                        <h5 class="card-title text-center">Acceso para administradores</h5>
                        <form class="form-signin" th:action="@{/login}" method="post">
                            <div class="form-label-group">
                                <input type="text" id="username" name="username" class="form-control" placeholder="Usuario" required autofocus>
                                <label for="username">Usuario</label>
                            </div>
                            <div class="form-label-group">
                                <input type="password" id="contraseña" name="password" class="form-control" placeholder="Contraseña" required>
                                <label for="contraseña">Contraseña</label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Entrar</button>

                            <br th:if="${param.error!=null || param.logout !=null}">
                            <div class="alert alert-danger" role="alert" th:if="${param.error}">
                                Usuario o contraseña incorrecto.
                            </div>
                            <div class="alert alert-success" role="alert" th:if="${param.logout}">
                                Has cerrado sesión correctamente.
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
